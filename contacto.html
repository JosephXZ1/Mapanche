<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="icon" href="Multimedia/pan.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="CSS/Global.css">
    <link rel="stylesheet" href="CSS/Normalize.css">
    <link rel="stylesheet" href="CSS/form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="form">
        <div class="formIz">
            <h2>¿Tienes alguna duda o comentario?</h2>
            <p>¡Envianos un mensaje y nuestro equipo de contactos la tomará en cuenta!</p>
        </div>
        <form action="" class="formDer">
            <h2>Contáctanos</h2>
        
            <div class="campos">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+" required>
                </div>
                <div>
                    <label for="correo">E-Mail</label>
                    <input type="email" id="correo" name="correo" placeholder="Escribe tu correo" required>
                </div>
            </div>
            <div class="textArea">
                <label for="textArea">Escriba su mensaje</label>
                <textarea name="" id="textArea" placeholder="Escribe aquí tu mensaje"></textarea>
            </div>
        
            <input type="submit" value="Enviar" class="btnAccount">
        </form>
        

    </div>

    <p class="black">© Mapanche Corp. All rights reserved | Design by <img src="Multimedia/BlackWaterLogo.png" alt=""></p>
</body>
</html>
